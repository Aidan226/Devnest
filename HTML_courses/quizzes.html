<script>
document.addEventListener('DOMContentLoaded', () => {
    const quizContainer = document.getElementById('quiz-container');
    const questions = [
      {
        question: "What does HTML stand for?",
        options: [
          "Home Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "Hyper Text Markup Language",
          "Hyper Tool Making Language"
        ],
        answer: 2
      },
      {
        question: "Which HTML tag is used for the largest heading?",
        options: [
          "&lt;h6&gt;",
          "&lt;heading&gt;",
          "&lt;h1&gt;",
          "&lt;head&gt;"
        ],
        answer: 2
      },
      {
        question: "True or False: The &lt;p&gt; tag defines a paragraph.",
        options: [
          "True",
          "False"
        ],
        answer: 0
      },
      {
        question: "Which tag is used to create a link?",
        options: [
          "&lt;link&gt;",
          "&lt;href&gt;",
          "&lt;a&gt;",
          "&lt;url&gt;"
        ],
        answer: 2
      },
      {
        question: "Which attribute specifies the destination of a link?",
        options: [
          "href",
          "src",
          "link",
          "url"
        ],
        answer: 0
      },
      {
        question: "True or False: The &lt;img&gt; tag needs an 'alt' attribute for accessibility.",
        options: [
          "True",
          "False"
        ],
        answer: 0
      },
      {
        question: "Which HTML element is used to display an unordered list?",
        options: [
          "&lt;ol&gt;",
          "&lt;ul&gt;",
          "&lt;list&gt;",
          "&lt;li&gt;"
        ],
        answer: 1
      },
      {
        question: "Which tag is used to insert an image?",
        options: [
          "&lt;picture&gt;",
          "&lt;img&gt;",
          "&lt;src&gt;",
          "&lt;image&gt;"
        ],
        answer: 1
      },
      {
        question: "True or False: The &lt;table&gt; tag is used to create tables.",
        options: [
          "True",
          "False"
        ],
        answer: 0
      },
      {
        question: "Which tag is used to group rows in a table?",
        options: [
          "&lt;tr&gt;",
          "&lt;td&gt;",
          "&lt;th&gt;",
          "&lt;row&gt;"
        ],
        answer: 0
      },
      {
        question: "Which HTML tag is used to create a form?",
        options: [
          "&lt;input&gt;",
          "&lt;form&gt;",
          "&lt;button&gt;",
          "&lt;fieldset&gt;"
        ],
        answer: 1
      },
      {
        question: "True or False: The &lt;head&gt; element contains metadata, not visible content.",
        options: [
          "True",
          "False"
        ],
        answer: 0
      },
      {
        question: "Which element is used for emphasized text?",
        options: [
          "&lt;bold&gt;",
          "&lt;i&gt;",
          "&lt;em&gt;",
          "&lt;strong&gt;"
        ],
        answer: 2
      },
      {
        question: "Which tag is semantic for main page content?",
        options: [
          "&lt;main&gt;",
          "&lt;body&gt;",
          "&lt;section&gt;",
          "&lt;div&gt;"
        ],
        answer: 0
      },
      {
        question: "True or False: &lt;br&gt; creates a line break.",
        options: [
          "True",
          "False"
        ],
        answer: 0
      },
      {
        question: "Which element represents navigation links?",
        options: [
          "&lt;nav&gt;",
          "&lt;ul&gt;",
          "&lt;menu&gt;",
          "&lt;aside&gt;"
        ],
        answer: 0
      },
      {
        question: "Which tag is used for a list item?",
        options: [
          "&lt;ul&gt;",
          "&lt;li&gt;",
          "&lt;item&gt;",
          "&lt;ol&gt;"
        ],
        answer: 1
      },
      {
        question: "True or False: The &lt;footer&gt; tag is used for page footers.",
        options: [
          "True",
          "False"
        ],
        answer: 0
      },
      {
        question: "Which tag is used to make text bold?",
        options: [
          "&lt;b&gt;",
          "&lt;bold&gt;",
          "&lt;strong&gt;",
          "&lt;em&gt;"
        ],
        answer: 0 // Accepts both <b> and <strong>, but MCQ expects <b>
      },
      {
        question: "Which HTML tag is used for dividing content?",
        options: [
          "&lt;section&gt;",
          "&lt;div&gt;",
          "&lt;span&gt;",
          "&lt;article&gt;"
        ],
        answer: 1
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function renderQuestion() {
        if (currentQuestionIndex < questions.length) {
            const questionData = questions[currentQuestionIndex];
            const html = `
                <div class="quiz-question">${currentQuestionIndex + 1}. ${questionData.question}</div>
                <div class="quiz-options">
                    ${questionData.options.map((option, index) => `
                        <label class="quiz-option">
                            <input type="radio" name="answer" value="${index}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
                <div class="quiz-controls">
                    <button id="submit-btn" class="quiz-button">Submit Answer</button>
                    <button id="next-btn" class="quiz-button" style="display: none;">Next Question</button>
                </div>
                <div id="feedback" class="quiz-feedback" style="display: none;"></div>
            `;
            quizContainer.innerHTML = html;
            selectedOption = null;
            document.getElementById('submit-btn').addEventListener('click', checkAnswer);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
        } else {
            showResults();
        }
    }

   function checkAnswer(e) {
    e.preventDefault();
    const selectedRadio = document.querySelector('input[name="answer"]:checked');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const feedbackDiv = document.getElementById('feedback');
    
    if (!selectedRadio) {
        feedbackDiv.textContent = "Please select an answer.";
        feedbackDiv.style.display = 'block';
        feedbackDiv.classList.remove('correct');
        feedbackDiv.classList.add('incorrect');
        return;
    }

    selectedOption = parseInt(selectedRadio.value);
    const questionData = questions[currentQuestionIndex];
    
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'block';
    feedbackDiv.style.display = 'block';

    // Special case for "bold" question (accept <b> or <strong>)
    if (selectedOption === questionData.answer
        || (currentQuestionIndex === 18 && (selectedOption === 0 || selectedOption === 2))
    ) {
        score++;
        feedbackDiv.textContent = "Correct!";
        feedbackDiv.classList.remove('incorrect');
        feedbackDiv.classList.add('correct');
    } else {
        feedbackDiv.classList.remove('correct');
        feedbackDiv.classList.add('incorrect');

        // Decode entities safely but display as TEXT
        const raw = questionData.options[questionData.answer];
        const decoded = raw.replace(/&lt;/g, "<").replace(/&gt;/g, ">");

        // Clear and rebuild feedback content
        feedbackDiv.textContent = "Incorrect. The correct answer was: ";
        const span = document.createElement("span");
        span.style.color = "#7c4dff";
        span.style.fontWeight = "bold";
        span.textContent = decoded; // <- this makes <h1> show literally as text
        feedbackDiv.appendChild(span);
    }

    document.querySelectorAll('input[name="answer"]').forEach(radio => radio.disabled = true);
}


    function nextQuestion(e) {
        e.preventDefault();
        currentQuestionIndex++;
        renderQuestion();
    }

    function showResults() {
        const html = `
            <div id="quiz-results">
                <h2>Quiz Complete!</h2>
                <p>You scored ${score} out of ${questions.length}.</p>
                <button id="restart-btn" class="quiz-button">Restart Quiz</button>
            </div>
        `;
        quizContainer.innerHTML = html;
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        renderQuestion();
    }

    renderQuestion();
});
</script>
