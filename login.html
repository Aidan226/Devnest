<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev Login Portal</title>
<style>
/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Fira Code', monospace;
}

/* Body */
body {
  background: linear-gradient(to bottom, #0a0f2c, #1c2340);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e0e0e0;
}

/* Wrapper */
.login-wrapper {
  display: flex;
  max-width: 750px;
  width: 90%;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 153, 255, 0.3);
  background: #101a3a;
  animation: fadeIn 0.6s ease-in-out;
}

/* Tabs */
.form-toggle {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.form-toggle button {
  padding: 10px 20px;
  border: 1px solid #2e3b5f;
  background: #1a2547;
  font-size: 16px;
  cursor: pointer;
  border-radius: 6px;
  color: #e0e0e0;
  transition: 0.3s;
}

.form-toggle button.active {
  background: #0099ff;
  color: #fff;
  box-shadow: 0 0 6px rgba(0, 153, 255, 0.4);
}

/* Forms */
.form-container {
  flex: 1;
  padding: 30px 25px;
}

.form-container h1 {
  margin-bottom: 25px;
  font-size: 28px;
  color: #0099ff;
  font-weight: bold;
  text-align: center;
}

.form-container label {
  display: block;
  text-align: left;
  font-size: 14px;
  margin-bottom: 5px;
  color: #bbb;
}

.form-container input[type="text"],
.form-container input[type="password"],
.form-container input[type="email"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: 1px solid #2e3b5f;
  border-radius: 6px;
  font-size: 15px;
  background: #0f1a36;
  color: #fff;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.form-container input:focus {
  border-color: #0099ff;
  box-shadow: 0 0 6px rgba(0, 153, 255, 0.4);
  outline: none;
}

.form-container button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: #0099ff;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.form-container button:hover {
  background: #007acc;
  transform: translateY(-2px);
}

.form-container button:active {
  background: #005fa3;
  transform: translateY(0);
}

.form-container h4 {
  margin-top: 15px;
  font-size: 14px;
  color: #aaa;
  text-align: center;
}

.form-container h4 a {
  color: #0099ff;
  text-decoration: none;
  font-weight: 600;
}

.form-container h4 a:hover {
  text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
  .login-wrapper {
    flex-direction: column;
  }
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>

<div class="login-wrapper">
  <div class="form-container">
    <!-- Login Form -->
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
      <h4>Don't have an account? <a href="#" id="signup-link">Sign up!</a></h4>
      <h4>Forgot your password? <a href="#">Reset Password</a></h4>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display:none;">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" name="username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="password" minlength="8" requiredS>
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
      <button type="submit">Sign Up</button>
      <h4>Already have an account? <a href="#" id="login-link">Login</a></h4>
    </form>

    <form id="reset-form" style="display:none;">
  <h1>Reset Password</h1>
  <label for="reset-username">Username</label>
  <input type="text" id="reset-username" required>
  <label for="reset-email">Email</label>
  <input type="email" id="reset-email" required>
  <label for="new-reset-password">New Password</label>
  <input type="password" id="new-reset-password" minlength="8" required>
  <button type="submit">Update Password</button>
  <h4>Remembered your password? <a href="#" id="back-to-login">Go back</a></h4>
</form>

  </div>
</div>

<script>
  // Tabs
  document.getElementById('signup-form').addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('new-username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('new-password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
  alert("Please enter a valid email");
  return;
}
  if (password !== confirmPassword) {
    alert("Passwords do not match.");
    return;
  }
  let users = JSON.parse(localStorage.getItem("users")) || [];

  // Checking users are already or not
  if (users.some(user => user.username === username)) {
    alert("Username already taken.");
    return;
  }

  users.push({ username, email, password });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Signup successful! You can now log in.");
  showLogin();
});
document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const users = JSON.parse(localStorage.getItem("users")) || [];

  const matchedUser = users.find(user => user.username === username && user.password === password);//find method

  if (matchedUser) {
    localStorage.setItem("loggedInUser", JSON.stringify(matchedUser));
    window.location.href = "/courses.html";
  } else {
    alert("Invalid username or password.");
  }
});
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const signupLink = document.getElementById('signup-link');
  const loginLink = document.getElementById('login-link');

  function showLogin() {
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
  }

  function showSignup() {
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
  }
  signupLink.addEventListener('click', (e) => { e.preventDefault(); showSignup(); });
  loginLink.addEventListener('click', (e) => { e.preventDefault(); showLogin(); });

  const resetForm = document.getElementById('reset-form');
const resetLink = document.getElementById('reset-link');
const backToLogin = document.getElementById('back-to-login');

resetLink.addEventListener('click', (e) => {
  e.preventDefault();
  loginForm.style.display = 'none';
  signupForm.style.display = 'none';
  resetForm.style.display = 'block';
});

backToLogin.addEventListener('click', (e) => {
  e.preventDefault();
  resetForm.style.display = 'none';
  loginForm.style.display = 'block';
});

resetForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('reset-username').value;
  const email = document.getElementById('reset-email').value;
  const newPassword = document.getElementById('new-reset-password').value;

  let users = JSON.parse(localStorage.getItem("users")) || [];
  const userIndex = users.findIndex(user => user.username === username && user.email === email);

  if (userIndex === -1) {
    alert("User not found or email doesn't match.");
    return;
  }
  users[userIndex].password = newPassword;
  localStorage.setItem("users", JSON.stringify(users));

  alert("Password updated successfully!");
  resetForm.style.display = 'none';
  loginForm.style.display = 'block';
});
</script>
</body>
</html>
