<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Quizzes — DevNest</title>
<style>
/* ========= THEME ========= */
:root {
  --bg-1: #0b1220;
  --bg-2: #0a0f1a;
  --card: #0f172aee;
  --muted: #8aa0c7;
  --text: #e6eeff;
  --edge: #1f2a44;
  --brand-1: #5ee7ff;
  --brand-2: #7c4dff;
  --accent: #3b82f6;
  --success: #22c55e;
  --danger: #ef4444;
  --radius: 14px;
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
  --glass: backdrop-filter: blur(10px);
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Arial, sans-serif;
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  --nav-h: 72px;
  --sidebar-w: 280px;
  --sidebar-w-collapsed: 72px;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: var(--font);
  color: var(--muted);
  background: radial-gradient(1000px 600px at 80% -10%, rgba(124, 77, 255, 0.16), transparent 60%), radial-gradient(900px 500px at -10% 20%, rgba(94, 231, 255, 0.12), transparent 55%), linear-gradient(180deg, var(--bg-1), var(--bg-2));
  line-height: 1.7;
}

a {
  color: inherit;
  text-decoration: none;
}

/* ========= TOP NAV ========= */
.topnav {
  position: sticky;
  top: 0;
  z-index: 1000;
  height: var(--nav-h);
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, rgba(8, 12, 20, .8), rgba(8, 12, 20, .55));
  border-bottom: 1px solid rgba(255, 255, 255, .04);
  backdrop-filter: blur(12px);
}
.nav-inner {
  width: min(1200px, 92vw);
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 800;
  letter-spacing: .2px;
  color: var(--text);
}
.brand-badge {
  width: 34px;
  height: 34px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
  box-shadow: 0 8px 30px rgba(124, 77, 255, .35), inset 0 0 18px rgba(255, 255, 255, .3);
}
.nav-links {
  display: flex;
  gap: 26px;
  align-items: center;
  font-weight: 600;
  color: #b8c6e8;
}
.nav-links a {
  opacity: .9;
}
.nav-links a:hover {
  opacity: 1;
  color: var(--text);
}
.login-btn {
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: 700;
  color: #04111f;
  background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
  box-shadow: 0 10px 24px rgba(94, 231, 255, .25);
  border: none;
  cursor: pointer;
}

/* ========= LAYOUT ========= */
.layout {
  display: grid;
  grid-template-columns: var(--sidebar-w) 1fr;
  gap: 24px;
  width: min(1300px, 96vw);
  margin: 24px auto 80px;
}

.layout.collapsed {
  grid-template-columns: var(--sidebar-w-collapsed) 1fr;
}

/* ========= SIDEBAR ========= */
.sidebar {
  position: sticky;
  top: calc(var(--nav-h) + 24px);
  align-self: start;
  background: linear-gradient(180deg, rgba(18, 25, 42, 0.8), rgba(12, 18, 33, 0.7));
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 20px;
  box-shadow: var(--shadow);
  padding: 12px;
  color: #cfe0ff;
  overflow: hidden;
}
.course-title {
  font-size: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
  margin: 6px 12px 10px;
  color: #86a1d6;
}
.sidebar a {
  display: block;
  padding: 10px 10px;
  margin: 4px 6px;
  border-radius: 10px;
  color: #b9c9f0;
  font-weight: 600;
  font-size: 15px;
}
.sidebar a:hover {
  background: rgba(255, 255, 255, 0.06);
  color: var(--text);
}
.sidebar a.active {
  background: linear-gradient(135deg, rgba(94, 231, 255, 0.15), rgba(124, 77, 255, 0.18));
  color: #eaf2ff;
  border: 1px solid rgba(94, 231, 255, 0.35);
}
details {
  border: 1px solid rgba(255, 255, 255, .06);
  border-radius: 14px;
  margin: 8px 0;
  overflow: hidden;
  background: rgba(255, 255, 255, .02);
}
summary {
  list-style: none;
  cursor: pointer;
  padding: 12px 14px;
  font-weight: 700;
  color: #dbe7ff;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
summary::-webkit-details-marker {
  display: none;
}
.chev {
  transition: transform .2s ease;
}
details[open] .chev {
  transform: rotate(90deg);
}
.menu {
  display: flex;
  flex-direction: column;
  padding: 6px 6px 10px;
}
/* ========= MAIN CONTENT CARD ========= */
.container {
  padding: 28px 26px;
  border-radius: 24px;
  background: var(--card);
  border: 1px solid rgba(255, 255, 255, 0.06);
  box-shadow: var(--shadow);
  max-width: 800px;
  margin: 0 auto;
}
h1 {
  margin: 0 0 8px;
  font-size: 42px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-align: center;
}
h2 {
  margin: 26px 0 10px;
  color: #cfe0ff;
  font-size: 22px;
}
p, li {
  color: #c3d0f2;
}
.code-block {
  background: #0b1530;
  border: 1px solid #1c2a4e;
  color: #d7e6ff;
  border-radius: 14px;
  padding: 16px 20px;
  overflow: auto;
  font-family: var(--mono);
  font-size: 15px;
}
.code-block pre {
  margin: 0;
  white-space: pre-wrap;
  word-break: break-word;
}
.output-box {
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  padding: 16px 20px;
  margin-top: 12px;
  color: #dbe7ff;
}
.output-box strong {
  color: var(--brand-1);
}
footer {
  margin: 26px 0 6px;
  text-align: center;
  color: #8da3c9;
}

@media (max-width: 1000px) {
  .layout {
    display: flex;
    flex-direction: column;
    width: 96vw;
    margin: 24px auto 80px;
  }
 .sidebar {
  position: sticky;
  top: calc(var(--nav-h) + 24px);
  align-self: start;
  background: linear-gradient(180deg, rgba(18, 25, 42, 0.8), rgba(12, 18, 33, 0.7));
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 20px;
  box-shadow: var(--shadow);
  padding: 12px;
  color: #cfe0ff;
  max-height: calc(100vh - var(--nav-h) - 48px); /* Adjust as needed */
  overflow-y: auto;
  scrollbar-width: thin; /* Firefox */
  scrollbar-color: #555 transparent;
}

/* Optional: Style scrollbar for WebKit browsers */
.sidebar::-webkit-scrollbar {
  width: 6px;
}
.sidebar::-webkit-scrollbar-thumb {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}
.sidebar::-webkit-scrollbar-track {
  background: transparent;
}

  .container {
    margin-left: 0;
    width: 100%;
    padding: 0 0.5rem;
  }
}

/* Quiz Specific Styles */
#quiz-container {
  padding: 20px;
}
.quiz-question {
  margin-bottom: 20px;
  font-size: 1.1em;
  color: var(--text);
  font-weight: 600;
}
.quiz-options {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.quiz-option {
  display: flex;
  align-items: center;
  padding: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  background: rgba(255, 255, 255, 0.03);
}
.quiz-option:hover {
  background: rgba(255, 255, 255, 0.06);
}
.quiz-option input[type="radio"] {
  margin-right: 12px;
  cursor: pointer;
}
.quiz-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
.quiz-feedback {
  margin-top: 15px;
  font-weight: 600;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}
.correct {
  background: rgba(34, 197, 94, 0.2);
  color: var(--success);
}
.incorrect {
  background: rgba(239, 68, 68, 0.2);
  color: var(--danger);
}
.quiz-button {
  padding: 12px 24px;
  border-radius: 999px;
  font-weight: 700;
  color: #04111f;
  background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
  box-shadow: 0 10px 24px rgba(94, 231, 255, .25);
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}
.quiz-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 26px rgba(94, 231, 255, .35);
}
.quiz-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
#quiz-results {
  text-align: center;
  margin-top: 40px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const quizContainer = document.getElementById('quiz-container');
    const questions = [
        {
            question: "Which of the following is NOT part of the CSS Box Model?",
            options: ["Margin", "Padding", "Border", "Content-area", "Shape"],
            answer: 4
        },
        {
            question: "How do you select an element with the id 'header'?",
            options: [".header", "#header", "header", "*header"],
            answer: 1
        },
        {
            question: "What CSS property is used to change the text color of an element?",
            options: ["color", "text-color", "font-color", "background-color"],
            answer: 0
        },
        {
            question: "Which value of the 'display' property makes an element flexible and allows for alignment and distribution of space?",
            options: ["block", "flex", "inline-block", "grid"],
            answer: 1
        },
        {
            question: "What does `rem` stand for in CSS?",
            options: ["Root Em", "Relative Em", "Read-only Em", "Responsive Em"],
            answer: 0
        },
        {
            question: "How do you declare a CSS variable?",
            options: ["variable: my-var;", "$my-var:", "--my-var:", "@my-var;"],
            answer: 2
        },
        {
            question: "Which pseudo-class is used to select an element that is being hovered over by a mouse cursor?",
            options: [":active", ":focus", "::hover", ":hover"],
            answer: 3
        },
        {
            question: "Which pseudo-element is used to insert content before the content of an element?",
            options: ["::after", "::before", ":first-child", ":last-child"],
            answer: 1
        },
        {
            question: "What is the default value of `flex-direction` in a Flexbox container?",
            options: ["column", "column-reverse", "row", "row-reverse"],
            answer: 2
        },
        {
            question: "Which property is used to specify the space between grid items?",
            options: ["grid-gap", "grid-space", "column-gap", "both A and C"],
            answer: 3
        },
        {
            question: "The `animation-name` property is used to...",
            options: ["Specify the duration of the animation", "Specify the name of the @keyframes rule to use", "Set the animation speed", "Set the animation delay"],
            answer: 1
        },
        {
            question: "Which CSS property controls the speed curve of an animation?",
            options: ["animation-duration", "animation-delay", "animation-timing-function", "animation-iteration-count"],
            answer: 2
        },
        {
            question: "What property is used for creating a smooth change from one property value to another?",
            options: ["transition", "transform", "animation", "translate"],
            answer: 0
        },
        {
            question: "The `transition-property` can be set to what value to transition all properties that can be animated?",
            options: ["all", "none", "every", "auto"],
            answer: 0
        },
        {
            question: "Which of the following is NOT a valid value for the `position` property?",
            options: ["relative", "absolute", "static", "fixed", "floating"],
            answer: 4
        },
        {
            question: "The CSS `background-size` property can be set to `cover` to...",
            options: ["Stretch the image to fit the container", "Tile the image to cover the container", "Resize the background image to cover the entire container, even if it has to crop the image", "Resize the image to fit the container while maintaining its aspect ratio"],
            answer: 2
        },
        {
            question: "How would you select all `p` elements inside a `div` element?",
            options: ["div + p", "div > p", "div p", "div, p"],
            answer: 2
        },
        {
            question: "Which property sets the space between the content and the border of an element?",
            options: ["margin", "padding", "border-spacing", "outline"],
            answer: 1
        },
        {
            question: "In CSS Grid, what does `grid-template-columns: 1fr 1fr;` do?",
            options: ["Creates two columns, each with a fixed width of 1fr", "Creates a single column that spans two fractions", "Creates two columns of equal width", "None of the above"],
            answer: 2
        },
        {
            question: "What is the purpose of a CSS `::before` pseudo-element?",
            options: ["To style the first line of text", "To style the first letter of a word", "To insert content before an element's content", "To select the first child of an element"],
            answer: 2
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function renderQuestion() {
        if (currentQuestionIndex < questions.length) {
            const questionData = questions[currentQuestionIndex];
            const html = `
                <div class="quiz-question">${currentQuestionIndex + 1}. ${questionData.question}</div>
                <div class="quiz-options">
                    ${questionData.options.map((option, index) => `
                        <label class="quiz-option">
                            <input type="radio" name="answer" value="${index}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
                <div class="quiz-controls">
                    <button id="submit-btn" class="quiz-button">Submit Answer</button>
                    <button id="next-btn" class="quiz-button" style="display: none;">Next Question</button>
                </div>
                <div id="feedback" class="quiz-feedback" style="display: none;"></div>
            `;
            quizContainer.innerHTML = html;
            selectedOption = null;
            document.getElementById('submit-btn').addEventListener('click', checkAnswer);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
        } else {
            showResults();
        }
    }

    function checkAnswer() {
        const selectedRadio = document.querySelector('input[name="answer"]:checked');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const feedbackDiv = document.getElementById('feedback');
        
        if (!selectedRadio) {
            feedbackDiv.textContent = "Please select an answer.";
            feedbackDiv.style.display = 'block';
            feedbackDiv.classList.add('incorrect');
            return;
        }

        selectedOption = parseInt(selectedRadio.value);
        const questionData = questions[currentQuestionIndex];
        
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'block';
        feedbackDiv.style.display = 'block';

        if (selectedOption === questionData.answer) {
            score++;
            feedbackDiv.textContent = "Correct!";
            feedbackDiv.classList.remove('incorrect');
            feedbackDiv.classList.add('correct');
        } else {
            feedbackDiv.textContent = `Incorrect. The correct answer was: ${questionData.options[questionData.answer]}`;
            feedbackDiv.classList.remove('correct');
            feedbackDiv.classList.add('incorrect');
        }
        
        // Disable all radio buttons after submission
        document.querySelectorAll('input[name="answer"]').forEach(radio => radio.disabled = true);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        renderQuestion();
    }

    function showResults() {
        const html = `
            <div id="quiz-results">
                <h2>Quiz Complete!</h2>
                <p>You scored ${score} out of ${questions.length}.</p>
                <button id="restart-btn" class="quiz-button">Restart Quiz</button>
            </div>
        `;
        quizContainer.innerHTML = html;
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        renderQuestion();
    }

    renderQuestion();
});
</script>
